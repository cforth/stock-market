<script>
    $(document).ready(function(){
        var curKey = $.query.get("key");
        var curValue = $.query.get("value");
        var data, text;
        
        if(curKey == true || curValue == true) {
            text = "404！网址参数错误，找不到网页！";
        }
        else{
            data = (curKey && curValue) ? STOCK.filter(curKey, curValue) : STOCK.data;
            text = '<p>总计' + data.length + '只股票！</p>' + insertStockList(data);
        }

        document.getElementById("stockShow").innerHTML = text;
    });
</script>

<div id="stockShow"></div>
